<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <video autoplay muted loop id="bg-video">
        <source src="image/video.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <!-- Animated Background Elements -->
    <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
        <div class="shape shape-5"></div>
    </div>
    
    <!-- Particle System -->
    <canvas id="particleCanvas"></canvas>
    
    <div class="login-container">
        <div class="login-form">
            <div class="form-header">
                <h1 id="animatedTitle">Welcome Back</h1>
                <p class="subtitle" id="animatedSubtitle">Please sign in to your account</p>
            </div>
            
            <form id="loginForm">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <span class="error-message" id="emailError"></span>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <i class="fas fa-eye-slash" id="togglePassword"></i>
                    <span class="error-message" id="passwordError"></span>
                </div>
                
                <div class="options">
                    <div class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>
                    <a href="#" id="forgotPassword">Forgot Password?</a>
                </div>
                
                <button type="submit" id="loginBtn">
                    <span class="btn-text">Sign In</span>
                    <div class="loading-spinner" id="loadingSpinner"></div>
                </button>
            </form>
            
            <div class="divider">
                <span>or continue with</span>
            </div>
            
            <div class="social-login">
                <button class="social-btn google" type="button">
                    <i class="fab fa-google"></i>
                    Google
                </button>
                <button class="social-btn github" type="button">
                    <i class="fab fa-github"></i>
                    GitHub
                </button>
            </div>
            
            <div class="register-link">
                Don't have an account? <a href="#">Sign up</a>
            </div>
        </div>
        
        <div class="security-badge">
            <i class="fas fa-shield-alt"></i>
            <span>256-bit SSL Encrypted</span>
        </div>
    </div>
        
        <!-- Success/Error Messages -->
        <div class="message-container" id="messageContainer"></div>
        
        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-animation">
                <div class="loading-dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <p class="loading-text">Signing you in...</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
